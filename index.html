<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Carrossel de Imagens</title>
</head>
<body>
    
    <div class="container">
        <div class="image fade">
            <img src="/img/Lam0.jpg" id="Lam0" alt="Lamborghini Image">
        </div>
        <div class="image fade">
            <img src="/img/Lam1.jpg" id="Lam1" alt="Lamborghini Image">
        </div>
        <div class="image fade">
            <img src="/img/Lam2.jpg" id="Lam2" alt="Lamborghini Image">
        </div>
        <div class="image fade">
            <img src="/img/Lam3.jpg" id="Lam3" alt="Lamborghini Image">
        </div>
        <div class="image fade">
            <img src="/img/Lam4.jpg" id="Lam4" alt="Lamborghini Image">
        </div>
        <div class="image fade">
            <img src="/img/Lam5.jpg" id="Lam5" alt="Lamborghini Image">
        </div>
        <div class="image fade">
            <img src="/img/Lam6.jpg" id="Lam6" alt="Lamborghini Image">
        </div>
        <div class="image fade">
            <img src="/img/Lam7.jpg" id="Lam7" alt="Lamborghini Image">
        </div>

        <i id="prev" onclick="show_image(-1)" class="fas fa-chevron-left"></i>
        <i id="next" onclick="show_image(1)" class="fas fa-chevron-right"></i>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
